{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

<div class="contenedorFormulario">

    {% if "valido" in request.GET %}
    <strong><p style="color: yellow;">Informacion enviada Correctamente</p></strong> 
    {% endif %}

    <form action="" method="POST">
        <!-- Esto lo que hace es agregar un campo oculto que introducen un codigo cambiante -->
        {% csrf_token %}
        <table style="color: white; margin: 20px auto;">{{formulario.as_table}}</table>
        <input type="submit" value="Enviar" style="width: 150px;">
    </form>
</div>

{% endblock %}
